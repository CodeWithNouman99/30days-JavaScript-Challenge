<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="to_do">
        <h1>My To_Do List</h1>
        <form id="taskform">
            <input type="text" placeholder="Enter a new task..."id="taskinput"
            required>  
            <button id="submit">Add</button>
        </form>
        <ul id="tasklist">
     <!-- Example of one task item (JS will generate similar)       -->
      <li data-id="1">
        <input type="checkbox">
        <span>Learn JavaScript</span>
        <button class="btn-edit">Edit</button>
        <button class="btn-delete">Delete</button>
      </li>
      
        </ul>

        <div class="footer">
            <span id="itemsleft">0 item left</span>
            <div class="filters">
                <button type="button">All</button>
        <button type="button">Active</button>
        <button type="button">Completed</button>
            </div>
            <button type="button" id="clearCompleted">Clear Completed</button>
        </div>
    </div>
  <script src="To_Do.js"></script>
</body>
</html>
