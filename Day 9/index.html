<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timerdisplay">00:00:00</div>
    </div>
    <div class="buttons">
        <button class="btn" id="StopBtn" style="background-color: aqua;">Stop</button>
        <button class="btn" id="StartBtn" style="background-color: blue;">Start</button>
        <button class="btn" id="ResetBtn" style="background-color: red;">Reset</button>
    </div>
    <script src="Watch.js"></script>
</body>
</html>
