<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Sign Up</h1>
            </header>

            <main class="signup-body">
                <form action="#" id="signup-form">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Type Name Here" id="name">
                        <span id="name-error">Name is required</span>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" placeholder="xyz@gmail.com" id="email">
                        <span id="email-error">Enter a valid email</span>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" placeholder="At least 8 Characters" id="password">
                        <span id="password-error">Password must be at least 8 characters</span>
                    </p>
                    <p>
                        <input type="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account ? <a href="">login</a></p>
            </footer>
        </div>
    </div>
        <script src="Form.js" defer></script>

</body>
</html>
